      <div class="title-holder">
        <h1>Settings</h1>
      </div>


      <div class="setting-row-holder">
        <label for="show-fps-checkbox">Display FPS</label><br>
        <div class="setting-row-input-holder">
          <input type="checkbox" id="show-fps-checkbox" name="show-fps-checkbox" value="false">
        </div>
      </div>

      <div class="setting-row-holder">
        <hr class="separator">
      </div>

      <div class="setting-row-holder">
        <label for="draw-springs-checkbox">Draw springs</label><br>
        <div class="setting-row-input-holder">
          <input type="checkbox" id="draw-springs-checkbox" name="draw-springs-checkbox" checked>
        </div>
      </div>
      
      <div class="setting-row-holder">
        <label for="draw-frames-checkbox">Draw frames</label><br>
        <div class="setting-row-input-holder">
          <input type="checkbox" id="draw-frames-checkbox" name="draw-frames-checkbox">
        </div>
      </div>
  
      <div class="setting-row-holder">
        <label for="draw-vertices-checkbox">Draw vertices</label><br>
        <div class="setting-row-input-holder">
          <input type="checkbox" id="draw-vertices-checkbox" name="draw-vertices-checkbox">
        </div>
      </div>
  
      <div class="setting-row-holder">
        <hr class="separator">
      </div>

      <div class="setting-row-holder">
        <label for="update-itterations-input">Updates per tick</label><br>
        <div class="setting-row-input-holder"> 
          <input type="number" id="update-itterations-input" name="update-itterations-input" min="0" max="10" style="width: calc(100% - 8px);" value="1"/>
        </div>
      </div>



    </div>

  </div>

  <div id="level-button-holder" class="level-button-holder-offset" style="display: auto;">
    <a href="/">
      <div id="level-1-holder" class="card-material level-holder">

    <div style="display: flex; flex-direction: row; align-items: center;">

        </div>
      </a>
      
      <div style="margin-left: 10px; 
      font-family: custom-normal;
      font-size: 13px;">
        &lt; Check this out
      </div> 
    </div>

  </div>

    <div class="title-holder">
      <h1>Menu</h1>
    </div>

    <div class="setting-row-holder">
      <label for="shape-selection-dropdown">Shape</label><br>
      <div class="setting-row-input-holder"> 
        <select name="shape-selection-dropdown" id="shape-selection-dropdown" style="width: 100%;">
          <option value="2x2-square" selected="selected">2x2 Square</option>
          <!-- <option value="3x3-square" >3x3 Square</option> -->
          <option value="4x4-square">4x4 Square</option>
          <option value="circle">Circle</option>
          <option value="circle-2">Circle 2</option>
          <option value="2x8-rectangle">2x8 Rectangle</option>
          <option value="2x12-rectangle">2x12 Rectangle</option>
          <!-- <option value="2x20-rectangle">2x20 Rectangle</option> -->
          <option value="3x12-rectangle">3x12 Rectangle</option>
          <option value="custom-rectangle">Custom Rectangle</option>
          <option id="quad-option" style="display: none;" value="quad">Quad</option>
        </select>
      </div>
    </div>
    <div id="custom-rectangle-settings-holder">
      <div class="setting-row-holder">
        <label for="custom-rectangle-width-input">Width</label><br>
        <div class="setting-row-input-holder"> 
          <input type="number" id="custom-rectangle-width-input" name="custom-rectangle-width-input" min="2" max="100" style="width: calc(100% - 8px);" value="6"/>
        </div>
      </div>

      <div class="setting-row-holder">
        <label for="custom-rectangle-height-input">Height</label><br>
        <div class="setting-row-input-holder"> 
          <input type="number" id="custom-rectangle-height-input" name="custom-rectangle-height-input" min="2" max="100" style="width: calc(100% - 8px);" value="2"/>
        </div>
      </div>

      <div class="setting-row-holder">
        <label for="segmented-frame-checkbox">Split frame</label><br>
        <div class="setting-row-input-holder">
          <input type="checkbox" id="segmented-frame-checkbox" name="segmented-frame-checkbox">
        </div>
      </div>

      <div id="frame-settings-holder" class="">

      <!--
      <div class="setting-row-holder">
        <hr class="separator">
      </div>
      -->

        <div class="setting-row-holder">
          <label for="segment-width-input">└ Segment width</label><br>
          <div class="setting-row-input-holder"> 
            <input type="number" id="segment-width-input" name="segment-width-input" min="3" max="5" style="width: calc(100% - 8px);" value="3"/>
          </div>
        </div>

        <div class="setting-row-holder">
          <label for="fixed-ends-checkbox">└ Fixed ends</label><br>
          <div class="setting-row-input-holder">
            <input type="checkbox" id="fixed-ends-checkbox" name="fixed-ends-checkbox">
          </div>
        </div>
      </div>
    </div>

      <button id="build-button">Build</button>
